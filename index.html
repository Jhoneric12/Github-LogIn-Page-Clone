<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/github-mark-white.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Github Authentication</title>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <img src="images/github-mark-white.png" alt="GitHub Logo" class="github-logo">
            <h2>Sign in to GitHub</h2>
        </div>
        <div class="form-main">
            <div class="inputs-container">
                <label for="">Username or email address</label>
                <input type="text" class="textbox">
            </div>
            <div class="inputs-container">
                <div class="label-password">
                    <span>Password</span>
                    <a href="#">Forgot Password?</a>
                </div>
                <div>
                    <input type="password" class="textbox">
                </div>
            </div>
            <button class="btn-submit">Sign in</button>
        </div>
        <div class="form-footer">
            <p>New to GitHub? <a href="#"> Create an account</a></p>
        </div>
        <div class="links">
            <a href="#" class="links-items">Terms</a>
            <a href="#" class="links-items">Privacy</a>
            <a href="#" class="links-items">Security</a>
            <a href="#" class="link-contact">Contact GitHub</a>
        </div>
        <div class="container-footer">
            <h5>Created by Jhon Eric Aton</h5>
        </div>
    </div>
</body>
</html>
